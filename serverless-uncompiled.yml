        - s3:GetObject
      Resource:
        # Fn::Join:
        #   - ''
        #   - - "arn:aws:s3:::"
        #     - Ref: AWS::StackName
        #     - "-*/*"

        - Fn::Join:
          - ''
          - - "arn:aws:s3:::"
