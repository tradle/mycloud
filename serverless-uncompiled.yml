resources:
  Parameters:
    SourceDeploymentBucket:
      Type: String
      Default: ""

    # Existing Resources group
    ExistingEventsTable:
      Type: String
      Default: ""

    ExistingBucket0Table:
      Type: String
      Default: ""

    ExistingBucket0TableStreamArn:
      Type: String
      Default: ""

    ExistingObjectsBucket:
      Type: String
      Default: ""

    ExistingSecretsBucket:
      Type: String
      Default: ""

    ExistingPrivateConfBucket:
      Type: String
      Default: ""

    ExistingFileUploadBucket:
      Type: String
      Default: ""

    ExistingLogsBucket:
      Type: String
      Default: ""

    ExistingEncryptionKey:
      Type: String
      Default: ""
      Description: KMS key id, if you want to use an existing one instead of creating a new one

    ExistingBucketEncryptionKey:
      Type: String
      Default: ""
      Description: KMS key id, if you want to use an existing one instead of creating a new one

    ExistingDeploymentBucket:
      Type: String
      Default: ""

    # Organization Info group

    OrgName:
      Type: String

    OrgDomain:
      Type: String

    OrgLogo:
      Type: String

    OrgAdminEmail:
      Type: String

    # Configuration group

    BlockchainNetwork:
      Type: String
      Default: 'ethereum:rinkeby'
      AllowedValues:
        - 'ethereum:mainnet'
        - 'ethereum:rinkeby'
        - 'ethereum:ropsten'

    AutoScalingEnabled:
      Type: String
      Default: "true"
      AllowedValues:
        - "true"
        - "false"

    PointInTimeRecoveryEnabledEventsTable:
      Type: String
      Default: "true"
      AllowedValues:
        - "true"
        - "false"

    PointInTimeRecoveryEnabledBucket0Table:
      Type: String
      Default: "true"
      AllowedValues:
        - "true"
        - "false"

    LogsDaysBeforeTransitionToGlacier:
      Type: Number
      Default: 7

    EncryptBuckets:
      Type: String
      Default: "true"
      AllowedValues:
        - "true"
        - "false"

    EncryptTables:
      Type: String
      Default: "true"
      AllowedValues:
        - "true"
        - "false"

    # EnableTracing:
    #   Type: String
    #   Default: "false"
    #   AllowedValues:
    #     - "true"
    #     - "false"

    # Stack Info group

    Stage:
      Type: String
      Default: dev
      AllowedValues:
        - dev
        - prod

  Metadata:
    AWS::CloudFormation::Interface:
      ParameterGroups:
        - Label:
            default: "Existing Resources"
          Parameters:
            - ExistingEventsTable
            - ExistingBucket0Table
            - ExistingBucket0TableStreamArn
            - ExistingObjectsBucket
            - ExistingSecretsBucket
            - ExistingPrivateConfBucket
            - ExistingFileUploadBucket
            - ExistingLogsBucket
            - ExistingDeploymentBucket
            - ExistingEncryptionKey
            - ExistingBucketEncryptionKey

        - Label:
            default: "Organization Info"
          Parameters:
            - OrgName
            - OrgDomain
            - OrgLogo
            - OrgAdminEmail

        - Label:
            default: "Configuration"
          Parameters:
            - BlockchainNetwork
            - PointInTimeRecoveryEnabledEventsTable
            - PointInTimeRecoveryEnabledBucket0Table
            - AutoScalingEnabled
            - LogsDaysBeforeTransitionToGlacier
            - EncryptBuckets
            - EncryptTables
            # - EnableTracing

        - Label:
            default: "Stack Info"
          Parameters:
            - Stage

      ParameterLabels:
        # Existing Resources
        ExistingEventsTable:
          default: "Events Table"
        ExistingBucket0Table:
          default: "Bucket0 Table"
        ExistingBucket0TableStreamArn:
          default: "Bucket0 Table Stream Arn"
        ExistingObjectsBucket:
          default: "Objects Bucket"
        ExistingSecretsBucket:
          default: "Secrets Bucket"
        ExistingPrivateConfBucket:
          default: "PrivateConf Bucket"
        ExistingFileUploadBucket:
          default: "FileUpload Bucket"
        ExistingLogsBucket:
          default: "Logs Bucket"
        ExistingDeploymentBucket:
          default: "Deployment Bucket"
        ExistingEncryptionKey:
          default: "Encryption Key"
        ExistingBucketEncryptionKey:
          default: "Bucket Encryption Key"
        EncryptBuckets:
          default: "Encrypt Buckets"
        EncryptTables:
          default: "Encrypt Tables"
        # EnableTracing:
        #   default: "Enable AWS X-Ray Tracing for Lambda Functions"

        # Organization Info
        OrgName:
          default: Name
        OrgDomain:
          default: Domain
        OrgLogo:
          default: Logo URL
        OrgAdminEmail:
          default: Admin Email

        # Configuration

        BlockchainNetwork:
          default: Blockchain Network
        PointInTimeRecoveryEnabledEventsTable:
          default: Enable point-in-time recovery for the Events table
        PointInTimeRecoveryEnabledBucket0Table:
          default: Enable point-in-time recovery for the Bucket0 table
        AutoScalingEnabled:
          default: Enable DynamoDB auto-scaling
        LogsDaysBeforeTransitionToGlacier:
          default: days before logs are transitioned from to Glacier

        # Stack Info
        Stage:
          default: Stage

  Mappings:
    # org:
    #   init: ${{self:custom.org}}
    #   contact:
    #     adminEmail: ${{self:custom.emailForNotifications}}

    deployment:
      init:
        # service: ${{self:service}}
        # stage: ${{self:custom.stage}}
        stackName: ${{self:custom.stackName}}
        # encryptionKey:
        # which MyCloud generated the template
        referrerUrl: ''
        deploymentUUID: ''

  Conditions:
    DoAutoScale:
      Fn::Equals:
        - Ref: AutoScalingEnabled
        - "true"

    DoCreateDeploymentBucket:
      Fn::Equals:
        - Ref: ExistingDeploymentBucket
        - ""

    DoEncryptBuckets:
      Fn::Equals:
        - Ref: EncryptBuckets
        - "true"

    UseSourceDeploymentBucket:
      Fn::Not:
        - Fn::Equals:
          - Ref: SourceDeploymentBucket:
          - ""

  Resources:
    # has to be here for serverless to pick it up
    ServerlessDeploymentBucket:
      Type: AWS::S3::Bucket
      Condition: DoCreateDeploymentBucket
      Description: destination for lambda code, templates, and other deployment assets
      DeletionPolicy: Retain
      Properties:
        VersioningConfiguration:
          Status: Enabled

    Keys:
      Type: AWS::CloudFormation::Stack
      Properties:
        TemplateURL:
          Fn::Join:
            - ''
            - - https://
              - Fn::If:
                - UseSourceDeploymentBucket
                - Ref: SourceDeploymentBucket
                - Ref: ServerlessDeploymentBucket
              - .s3.amazonaws.com/${{self:custom.s3TemplatesPath}}
              - /keys.json
        Parameters:
          Namespace:
            Ref: AWS::StackName
          ExistingEncryptionKey:
            Ref: ExistingEncryptionKey
          ExistingBucketEncryptionKey:
            Ref: ExistingBucketEncryptionKey
          NeedBucketEncryptionKey:
            Ref: EncryptBuckets

    Tables:
      Type: AWS::CloudFormation::Stack
      Properties:
        TemplateURL:
          Fn::Join:
            - ''
            - - https://
              - Fn::If:
                - UseSourceDeploymentBucket
                - Ref: SourceDeploymentBucket
                - Ref: ServerlessDeploymentBucket
              - .s3.amazonaws.com/${{self:custom.s3TemplatesPath}}
              - /tables.json
        Parameters:
          Namespace:
            Ref: AWS::StackName
          ExistingEventsTable:
            Ref: ExistingEventsTable
          ExistingBucket0Table:
            Ref: ExistingBucket0Table
          ExistingBucket0TableStreamArn:
            Ref: ExistingBucket0TableStreamArn
          PointInTimeRecoveryEnabledEventsTable:
            Ref: PointInTimeRecoveryEnabledEventsTable
          PointInTimeRecoveryEnabledBucket0Table:
            Ref: PointInTimeRecoveryEnabledBucket0Table
          Encrypt:
            Ref: EncryptTables

    Buckets:
      Type: AWS::CloudFormation::Stack
      Properties:
        TemplateURL:
          Fn::Join:
            - ''
            - - https://
              - Fn::If:
                - UseSourceDeploymentBucket
                - Ref: SourceDeploymentBucket
                - Ref: ServerlessDeploymentBucket
              - .s3.amazonaws.com/${{self:custom.s3TemplatesPath}}
              - /buckets.json
        Parameters:
          ExistingObjectsBucket:
            Ref: ExistingObjectsBucket
          ExistingSecretsBucket:
            Ref: ExistingSecretsBucket
          ExistingPrivateConfBucket:
            Ref: ExistingPrivateConfBucket
          ExistingFileUploadBucket:
            Ref: ExistingFileUploadBucket
          ExistingLogsBucket:
            Ref: ExistingLogsBucket
          ExistingDeploymentBucket:
            Fn::If:
              - DoCreateDeploymentBucket
              - Ref: ServerlessDeploymentBucket
              - Ref: ExistingDeploymentBucket # ServerlessDeploymentBucket
          LogsDaysBeforeTransitionToGlacier:
            Ref: LogsDaysBeforeTransitionToGlacier
          EncryptionKey:
            Fn::If:
              - DoEncryptBuckets
              - Fn::GetAtt: Keys.Outputs.BucketEncryptionKeyAlias
              - ""

    IAM:
      Type: AWS::CloudFormation::Stack
      Properties:
        TemplateURL:
          Fn::Join:
            - ''
            - - https://
              - Fn::If:
                - UseSourceDeploymentBucket
                - Ref: SourceDeploymentBucket
                - Ref: ServerlessDeploymentBucket
              - .s3.amazonaws.com/${{self:custom.s3TemplatesPath}}
              - /iam.json
        Parameters:
          Namespace:
            Ref: AWS::StackName
          ObjectsBucket:
            Fn::GetAtt: Buckets.Outputs.Objects
          SecretsBucket:
            Fn::GetAtt: Buckets.Outputs.Secrets
          PrivateConfBucket:
            Fn::GetAtt: Buckets.Outputs.PrivateConf
          FileUploadBucket:
            Fn::GetAtt: Buckets.Outputs.FileUpload
          LogsBucket:
            Fn::GetAtt: Buckets.Outputs.Logs
          DeploymentBucket:
            Fn::GetAtt: Buckets.Outputs.Deployment
          IotParentTopic:
            Ref: AWS::StackName

    AutoScalingEventsTable:
      Type: AWS::CloudFormation::Stack
      Condition: DoAutoScale
      Properties:
        TemplateURL:
          Fn::Join:
            - ''
            - - https://
              - Fn::If:
                - UseSourceDeploymentBucket
                - Ref: SourceDeploymentBucket
                - Ref: ServerlessDeploymentBucket
              - .s3.amazonaws.com/${{self:custom.s3TemplatesPath}}
              - /autoscale-events-table.json
        Parameters:
          Table:
            Fn::GetAtt: Tables.Outputs.Events
          AutoScalingDynamoDBRole:
            Fn::GetAtt: IAM.Outputs.AutoScalingDynamoDBRole

    AutoScalingBucketTable:
      Type: AWS::CloudFormation::Stack
      Condition: DoAutoScale
      Properties:
        TemplateURL:
          Fn::Join:
            - ''
            - - https://
              - Fn::If:
                - UseSourceDeploymentBucket
                - Ref: SourceDeploymentBucket
                - Ref: ServerlessDeploymentBucket
              - .s3.amazonaws.com/${{self:custom.s3TemplatesPath}}
              - /autoscale-bucket-table.json
        Parameters:
          Table:
            Fn::GetAtt: Tables.Outputs.Bucket0
          AutoScalingDynamoDBRole:
            Fn::GetAtt: IAM.Outputs.AutoScalingDynamoDBRole

    ApiGatewayRestApi:
      Type: AWS::ApiGateway::RestApi
      Properties:
        Name:
          Ref: AWS::StackName
        BinaryMediaTypes:
          - "*/*"

    AwsAlertsAlarm:
      Type: AWS::SNS::Topic
      Properties:
        TopicName:
          Fn::Join:
            - '-'
            - - Ref: AWS::StackName
              - alerts-alarm

        Subscription:
        - Protocol: email
          Endpoint:
            Ref: OrgAdminEmail
            # Fn::FindInMap:
            # - org
            # - contact
            # - adminEmail

    Initialize:
      Type: Custom::InitializeDeployment
      DependsOn:
        - Buckets
        - Keys
        - Tables
        - IAM
        - ApiGatewayApiKey1
        - IamRoleLambdaExecution
      Properties:
        ServiceToken:
          Fn::GetAtt: [BotUnderscoreoninitLambdaFunction, Arn]
        commit: ${{self:custom.version.commit}}
        name:
          Ref: OrgName
          # Fn::FindInMap: ["org", "init", "name"]
        domain:
          Ref: OrgDomain
          # Fn::FindInMap: ["org", "init", "domain"]
        logo:
          Ref: OrgLogo
          # Fn::FindInMap: ["org", "init", "logo"]
        deploymentUUID:
          Fn::FindInMap: ["deployment", "init", "deploymentUUID"]
        referrerUrl:
          Fn::FindInMap: ["deployment", "init", "referrerUrl"]

        # stack update validation needs these to make sure they didn't change
        ImmutableParameters:
          Stage:
            Ref: Stage
          BlockchainNetwork:
            Ref: BlockchainNetwork
          EncryptTables:
            Ref: EncryptTables

  Outputs:
    EventsTable:
      Value:
        Fn::GetAtt: Tables.Outputs.Events

    Bucket0Table:
      Value:
        Fn::GetAtt: Tables.Outputs.Bucket0

    ObjectsBucket:
      Value:
        Fn::GetAtt: Buckets.Outputs.Objects

    SecretsBucket:
      Value:
        Fn::GetAtt: Buckets.Outputs.Secrets

    PrivateConfBucket:
      Value:
        Fn::GetAtt: Buckets.Outputs.PrivateConf

    FileUploadBucket:
      Value:
        Fn::GetAtt: Buckets.Outputs.FileUpload

    LogsBucket:
      Value:
        Fn::GetAtt: Buckets.Outputs.Logs

    DeploymentBucket:
      Value:
        Fn::GetAtt: Buckets.Outputs.Deployment

    EncryptionKey:
      Value:
        Fn::GetAtt: Keys.Outputs.EncryptionKey

    EncryptionKeyAlias:
      Value:
        Fn::GetAtt: Keys.Outputs.EncryptionKeyAlias

    BucketEncryptionKey:
      Value:
        Fn::GetAtt: Keys.Outputs.BucketEncryptionKey

    BucketEncryptionKeyAlias:
      Value:
        Fn::GetAtt: Keys.Outputs.BucketEncryptionKeyAlias

    S3TemplatesBaseUrl:
      Value:
        Fn::Join:
          - ''
          - - https://
            - Fn::If:
              - DoCreateDeploymentBucket
              - Ref: ServerlessDeploymentBucket
              - Ref: ExistingDeploymentBucket
            - .s3.amazonaws.com/${{self:custom.s3TemplatesPath}}

    # serverless usually generates this
    ServiceEndpoint:
      Description: API root URL
      Value:
        Fn::Join:
          - ''
          - - https://
            - Ref: ApiGatewayRestApi
            - .execute-api.us-east-1.amazonaws.com/dev

    # let serverless generate this
    # ServerlessDeploymentBucketName:
    #   Value:
    #     Fn::GetAtt: Buckets.Outputs.Deployment

    SourceDeploymentBucketName:
      Value:
        Ref: SourceDeploymentBucket

    InitLogGroup:
      Value:
        Ref: BotUnderscoreoninitLogGroup
